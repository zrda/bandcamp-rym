<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bandcamp to RYM</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet"> 
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <header>
        <h1>Bandcamp to RYM</h1>
    </header>

    <form method="POST">
      <div id="input">
        <input id="url" type="text" name="url" placeholder="ENTER AN ALBUM URL">
        <input class="button" id="submit" type="submit" value="Submit">
      </div>

      <div id="output">
        <textarea readonly id="tracks" name="tracks" rows="20" cols="80">{{ output }}</textarea>
        <br>
        <button class="button" id="copy" type="Button">Copy</button>
      </div>
    </form>

    <form action="/info/">
      <button id="info" title="Info & Help">i</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
